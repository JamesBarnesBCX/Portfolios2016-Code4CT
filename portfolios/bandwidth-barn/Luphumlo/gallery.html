<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Page</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <style>
  .mySlides {display:none;}
  </style>
</head>
<body>

  <div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="thami.jpg" style="width:100%">
    <img class="mySlides" src="profile.jpg" style="width:100%">
    <img class="mySlides" src="jess.jpg" style="width:100%">
    <img class="mySlides" src="lupho.jpg" style="width:100%">
    <img class="mySlides" src="luphumlo.jpg" style="width:100%">
  </div>
  <script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
