<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="style.css">
<style>
body{
  background-image: url(34.jpg);
}
</style>
<body>

<h2 class="w3-center">Unathi's Pictures</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="maruni.jpg" style="width:80%">
  <img class="mySlides" src="me.jpg" style="width:80%">
  <img class="mySlides" src="unathew.jpg" style="width:80%">
  <img class="mySlides" src="unathi.jpg" style="width:80%">

  <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
  <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
