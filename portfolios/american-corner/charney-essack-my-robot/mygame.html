<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Robot</title>
    <link rel="stylesheet" href="stylesheets/normalize.css" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/custom.css" charset="utf-8">
  </head>

  <body>
    <header>
      <h1>My Robot</h1>
      <div id="caption"></div>
    </header>
    <main>
      <h2>Let's play Tic Tac Toe</h2>
      <button id="backbutton" onclick="window.location.href = 'index.html'">My Robot Page</button>
      <div id="gameBoard">
        <table id="gameTable">
          <tbody>
            <tr>
              <td id="1" onclick="pickSpot(this)"></td>
              <td id="2" onclick="pickSpot(this)"></td>
              <td id="3" onclick="pickSpot(this)"></td>
            </tr>
            <tr>
              <td id="4" onclick="pickSpot(this)"></td>
              <td id="5" onclick="pickSpot(this)"></td>
              <td id="6" onclick="pickSpot(this)"></td>
            </tr>
            <tr>
              <td id="7" onclick="pickSpot(this)"></td>
              <td id="8" onclick="pickSpot(this)"></td>
              <td id="9" onclick="pickSpot(this)"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="goBack">
        <h4>Would you like to go back to the first page</h4>
        <h5>click here</h5>
        <button id="backbutton" onclick="window.location.href = 'index.html'">My Robot Page</button>
      </div>
    </main>
    <script src="scripts/game.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
