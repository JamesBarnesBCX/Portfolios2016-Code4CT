      <img class="mySlides" src="C:\Users\admin chelsea\Desktop\Chelsea Lewis -profile page\profile-template\images\IMG_5220.JPG" style="width:100%">

      <div class="w3-row-padding w3-section">
        <div class="w3-col s4">
          <img class="demo w3-opacity w3-hover-opacity-off" src="C:\Users\admin chelsea\Desktop\Chelsea Lewis -profile page\profile-template\images\IMG_5220.JPG" style="width:100%" onclick="currentDiv(1)">
        </div>
        <div class="w3-col s4">
          <img class="demo w3-opacity w3-hover-opacity-off" src="C:\Users\admin chelsea\Desktop\Chelsea Lewis -profile page\profile-template\images\13062257_1722454197969556_7203558358107909428_n.jpg" style="width:100%" onclick="currentDiv(2)">
        </div>
        <div class="w3-col s4">
          <img class="demo w3-opacity w3-hover-opacity-off" src="C:\Users\admin chelsea\Desktop\Chelsea Lewis -profile page\profile-template\images\13232964_999436096800507_4473238030253155370_n.jpg" style="width:100%" onclick="currentDiv(3)">
        </div>
      </div>
    </div>

    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
         dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
      }
      x[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " w3-opacity-off";
    }
    </script>

  </section>
